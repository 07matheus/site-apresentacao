<main>
  <div class="container">
    <div class="row justify-center titulo-contato">
      Fale Conosco!
    </div>

    <div class="form-contato">
      <form method="POST" action="{{CAMINHO}}/contato" id="form-contato">
        <div class="input-form">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" placeholder="Seu nome">
        </div>

        <div class="input-form">
          <label for="email">E-mail:</label>
          <input id="email" name="email" type="email" placeholder="E-mail">
        </div>

        <div class="input-form flex-container">
          <label for="mensagem">Mensagem:</label>
          <textarea id="mensagem" name="mensagem" placeholder="Digite aqui a sua mensagem."></textarea>
        </div>

        <div class="box-botao-form flex-container justify-center">
          <button class="botao-form" type="submit" id="enviar">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</main>
